9006,474.7167068314852 532.0633970246595,451.36312788785216 549.3682082092553,424.9827953917787 563.8166042974327,395.53319305218247 575.577830578447,362.9718045779806 584.8211323415532,327.2561136780908 591.7157548760064,288.3436040614304 596.4309434710618,246.1917594369168 599.1359434159746,200.75806351346762 600,152" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1px"/></g><g><polyline data-points="0,20 0.16233954960515995,28.82674679142147 0.6678130300827115,37.03526847878426 1.5441026889257614,44.63515088133634 2.818890773627419,51.635979818325744 4.519859531680789,58.04734110900044 6.674691210578979,63.878820572608454 9.311068057815099,69.1400040283978 12.456672320882255,73.84047729561647 16.139186247273557,77.98982619351246 20.3862920844821,81.59763654133373 25.22567208000102,84.67349415832837 30.685008481323386,87.2269848637443 36.791983535942336,89.26769447682958 43.57427949135094,90.80520881683219 51.05957859504237,91.84911370300014 59.275563094509685,92.40899495458144 68.24991523724597,92.49443839082406 78.01031727074441,92.11502983097604 88.58445144249802,91.28035509428534 100,90" data-type="line" data-label="" points="40,488 40.909101477788894,438.57021796803974 43.739752968463186,392.60249651880815 48.646975057984264,350.04315506451655 55.785788332313544,310.8385130173759 65.31121337741241,274.93488978959755 77.37827077924229,242.27860479339267 92.14198112376455,212.81597744097235 109.75736499694062,186.49332714454783 130.3794429847319,163.2569733163303 154.16323567309973,143.05323536853115 181.2637636480057,125.82843271336117 211.83604749541095,111.5288847630319 246.03510780127706,100.10091092975443 284.0159651515653,91.49083062573976 325.93364013223726,85.6449632631992 371.94315332925424,82.50962825434397 422.1995253285774,82.03114501138532 476.85777671616864,84.15583294653425 536.0729280779889,88.83001147200213 600,96.00000000000006" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="1px"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":5.6,"c":0,"e":40,"b":0,"d":-5.6,"f":600};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>